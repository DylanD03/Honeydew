<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Following</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'profile/css/following.css' %}">
    <style>
        .following_name {
            color: red;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="menu" id="menu">
            <a href="{% url 'stream-home' %}" class="menu-item" id="streamButton">Stream</a>
            <a href="{% url 'post:index' %}" class="menu-item" id="postButton">Post</a>
            <a href="{% url 'view_author_profile' user.serial %}" class="menu-item" id="profileButton">Profile</a>
            <a href="{% url 'view_follow_requests' user.serial %}" class="menu-item" id="authButton">Friend Requests</a>
            <a href="{% url 'view_authors' %}" class="menu-item" id="authButton">Authors</a>
            <a href="{% url 'logoutRequest' %}" class="menu-item" id="logoutButton">Log Out</a>
        </div>
    </div>

    <div class="profile">
        <div class="header">
            <h1>Following</h1>
        </div>
        <main>
            <article>
                {% if following_authors %}
                    <ul>
                        {% for followed_author in following_authors %}
                        <li>
                            <a href="{% url 'view_author_profile' followed_author.following.fqid %}" class="following_text">{{ followed_author.following.display_name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>Not following anyone!</p>
                {% endif %}
            </article>
        </main>
    </div>
</body>

</html>
